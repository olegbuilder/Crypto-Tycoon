<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #arrow {
            margin: 20px;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #donate {
            background-color: gold;
            color: black;
        }
        #boost-bar {
            width: 100%;
            height: 20px;
            background-color: grey;
            margin-top: 20px;
        }
        #boost-progress {
            height: 100%;
            width: 0;
            background-color: lime;
        }
        #boost {
            background-color: blue;
            color: white;
        }
        #leaderboard {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 id="title">Crypto Tycoon</h1>
    <p id="description">Try your luck and see if the market goes up or down!</p>
    <div id="arrow">‚ÜîÔ∏è</div>
    <button onclick="mine()">Mine Crypto</button>
    <button id="donate" onclick="buyUpgrade()">Donate: Buy Upgrade (30 BTC)</button>
    <button id="boost" onclick="activateBoost()" disabled>Boost</button>
    <button onclick="changeLanguage()">üåê Change Language</button>
    <div id="score">Your Balance: 0 BTC</div>
    <div id="upgrade-level">Upgrade Level: 0</div>
    <div id="upgrade-price">Next Upgrade Price: 30 BTC</div>
    
    <!-- Boost bar -->
    <div id="boost-bar">
        <div id="boost-progress"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h3 id="leaderboard-title">Leaderboard</h3>
        <ol id="leaderboard-list"></ol>
    </div>

    <script>
        let balance = 0;
        let upgradeLevel = 0;
        let upgradePrice = 30;
        let clickCount = 0;
        let boostActive = false;
        let rewardMultiplier = 1;
        let boostChance = 0.5;
        const boostDuration = 10000;
        let language = "en";

        // –ê–≤—Ç–æ—Å–µ–π–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem("gameData"));
            if (savedData) {
                balance = savedData.balance;
                upgradeLevel = savedData.upgradeLevel;
                upgradePrice = savedData.upgradePrice;
                updateDisplay();
            }
        };

        // –ê–≤—Ç–æ—Å–µ–π–≤ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function saveGame() {
            const gameData = { balance, upgradeLevel, upgradePrice };
            localStorage.setItem("gameData", JSON.stringify(gameData));
        }

        function mine() {
            clickCount++;
            updateBoostBar();

            const result = Math.random() < boostChance ? "up" : "down";
            const arrow = document.getElementById("arrow");

            if (result === "up") {
                let reward = 10 * rewardMultiplier;
                balance += reward;
                arrow.textContent = "‚¨ÜÔ∏è";
                arrow.className = "up";
                alertMessage(language === "en" ? `You earned ${reward} BTC!` : `–í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ ${reward} BTC!`);
            } else {
                balance -= 5;
                arrow.textContent = "‚¨áÔ∏è";
                arrow.className = "down";
                alertMessage(language === "en" ? "You lost 5 BTC." : "–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ 5 BTC.");
            }

            if (boostActive) deactivateBoost();

            saveGame();
            updateDisplay();
        }

        function buyUpgrade() {
            if (balance >= upgradePrice) {
                balance -= upgradePrice;
                upgradeLevel++;
                upgradePrice += 5; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ü–µ–Ω—É –Ω–∞ 5
                rewardMultiplier++;
                saveGame();
                updateDisplay();
            } else {
                alertMessage(language === "en" ? "Not enough BTC!" : "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ BTC!");
            }
        }

        function activateBoost() {
            if (clickCount >= 100) {
                boostActive = true;
                boostChance = 0.9;
                clickCount = 0;
                alertMessage(language === "en" ? "Boost Activated!" : "–ë—É—Å—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
                setTimeout(deactivateBoost, boostDuration);
                document.getElementById("boost").disabled = true;
            }
        }

        function deactivateBoost() {
            boostActive = false;
            boostChance = 0.5;
            document.getElementById("boost").disabled = false;
        }

        function updateBoostBar() {
            let progress = (clickCount / 100) * 100;
            document.getElementById("boost-progress").style.width = progress + "%";
            if (clickCount >= 100) document.getElementById("boost").disabled = false;
        }

        function updateDisplay() {
            document.getElementById("score").textContent = language === "en" ? `Your Balance: ${balance} BTC` : `–í–∞—à –ë–∞–ª–∞–Ω—Å: ${balance} BTC`;
            document.getElementById("upgrade-level").textContent = language === "en" ? `Upgrade Level: ${upgradeLevel}` : `–£—Ä–æ–≤–µ–Ω—å –£–ª—É—á—à–µ–Ω–∏—è: ${upgradeLevel}`;
            document.getElementById("upgrade-price").textContent = language === "en" ? `Next Upgrade Price: ${upgradePrice} BTC` : `–¶–µ–Ω–∞ –°–ª–µ–¥. –£–ª—É—á—à–µ–Ω–∏—è: ${upgradePrice} BTC`;
        }

        function alertMessage(message) {
            alert(message);
        }

        function changeLanguage() {
            language = language === "en" ? "ru" : "en";
            document.getElementById("title").textContent = language === "en" ? "Crypto Tycoon" : "–ö—Ä–∏–ø—Ç–æ –¢–∞–π–∫—É–Ω";
            document.getElementById("description").textContent = language === "en" ? "Try your luck and see if the market goes up or down!" : "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —É–¥–∞—á—É –∏ –ø–æ—Å–º–æ—Ç—Ä–∏—Ç–µ, —Ä–∞—Å—Ç—ë—Ç —Ä—ã–Ω–æ–∫ –∏–ª–∏ –ø–∞–¥–∞–µ—Ç!";
            document.getElementById("donate").textContent = language === "en" ? "Donate: Buy Upgrade" : "–ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å: –ö—É–ø–∏—Ç—å —É–ª—É—á—à–µ–Ω–∏–µ";
            document.getElementById("leaderboard-title").textContent = language === "en" ? "Leaderboard" : "–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤";
            updateDisplay();
        }
    </script>
</body>
</html>
