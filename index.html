<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #arrow {
            margin: 20px;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #donate {
            background-color: gold;
            color: black;
        }
        #boost-bar {
            width: 100%;
            height: 20px;
            background-color: grey;
            margin-top: 20px;
        }
        #boost-progress {
            height: 100%;
            width: 0;
            background-color: lime;
        }
        #boost {
            background-color: blue;
            color: white;
        }
        #music-toggle {
            background-color: purple;
            color: white;
            margin-top: 20px;
        }
        #upgrade-level, #upgrade-price {
            margin-top: 10px;
        }

        /* Кнопка языка в нижнем углу */
        #language-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="game-title">Crypto Tycoon</h1>
    <p id="game-description">Try your luck and see if the market goes up or down!</p>
    <div id="arrow">↔️</div>
    <button onclick="mine()" id="mine-button">Mine Crypto</button>
    <button id="donate" onclick="buyUpgrade()">Donate: Buy Upgrade (30 BTC)</button>
    <button id="boost" onclick="activateBoost()" disabled>Boost</button>
    <div id="score">Your Balance: 0 BTC</div>
    <div id="upgrade-level">Upgrade Level: 0</div>
    <div id="upgrade-price">Next Upgrade Price: 30 BTC</div>
    
    <!-- Boost bar -->
    <div id="boost-bar">
        <div id="boost-progress"></div>
    </div>

    <!-- Музыка фона -->
    <audio id="background-music" loop>
        <source src="calm-background-music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <button id="music-toggle" onclick="toggleMusic()">Play Music</button>

    <!-- Кнопка для выбора языка -->
    <button id="language-button" onclick="toggleLanguage()">Change Language</button>

    <script>
        let balance = 0;
        let upgradeLevel = 0;
        let upgradePrice = 30; // Начальная цена улучшения
        let clickCount = 0; // Счётчик кликов
        let boostActive = false; // Активен ли Boost
        let rewardMultiplier = 1; // Множитель награды
        let rewardChance = 0.5; // Шанс выпадения стрелки вверх
        const boostDuration = 10000; // 10 секунд

        let language = 'en'; // Переменная для языка (по умолчанию английский)

        // Функция для игры
        function mine() {
            clickCount++;
            updateBoostBar(); // Обновление шкалы прогресса

            // Случайное событие: стрелка идёт вверх или вниз
            const result = Math.random() < rewardChance ? "up" : "down";
            const arrow = document.getElementById("arrow");

            if (result === "up") {
                let reward = 10 * rewardMultiplier; // Если вверх, награда зависит от уровня
                balance += reward;
                arrow.textContent = "⬆️";
                arrow.className = "up";
                alert(getText('earnedBTC', reward));
            } else {
                balance -= 5; // Если вниз, отнимаем 5 BTC
                arrow.textContent = "⬇️";
                arrow.className = "down";
                alert(getText('lostBTC'));
            }

            updateDisplay();
        }

        // Функция для обновления отображения
        function updateDisplay() {
            document.getElementById("score").textContent = `Your Balance: ${balance} BTC`;
            document.getElementById("upgrade-level").textContent = `Upgrade Level: ${upgradeLevel}`;
            document.getElementById("upgrade-price").textContent = `Next Upgrade Price: ${upgradePrice} BTC`;
        }

        // Функция для увеличения цены улучшения
        function buyUpgrade() {
            if (balance >= upgradePrice) {
                balance -= upgradePrice;
                upgradeLevel++;
                upgradePrice += 5; // Увеличение цены улучшения на 5 после покупки
                rewardMultiplier += 5; // Увеличение множителя вознаграждения

                updateDisplay();
            } else {
                alert("Not enough BTC to buy upgrade!");
            }
        }

        // Функция для активации Boost
        function activateBoost() {
            if (clickCount >= 100) {
                boostActive = true;
                rewardChance = 0.9; // Увеличиваем шанс выпадения стрелки вверх на 90%
                document.getElementById("boost-progress").style.width = "100%";
                setTimeout(() => {
                    boostActive = false;
                    rewardChance = 0.5; // Восстанавливаем исходный шанс
                    document.getElementById("boost-progress").style.width = "0%";
                }, boostDuration);
            }
        }

        // Функция для обновления шкалы Boost
        function updateBoostBar() {
            if (clickCount < 100) {
                document.getElementById("boost-progress").style.width = `${(clickCount / 100) * 100}%`;
            }
        }

        // Функция для переключения музыки
        function toggleMusic() {
            const music = document.getElementById("background-music");
            const musicButton = document.getElementById("music-toggle");

            if (music.paused) {
                music.play();
                musicButton.textContent = "Pause Music";
            } else {
                music.pause();
                musicButton.textContent = "Play Music";
            }
        }

        // Функция для переключения языка
        function toggleLanguage() {
            if (language === 'en') {
                language = 'ru';
                document.getElementById("game-title").textContent = "Крипто-Тайкун";
                document.getElementById("game-description").textContent = "Попробуйте удачу, посмотрите, вверх ли пойдет рынок или вниз!";
                document.getElementById("mine-button").textContent = "Добывать криптовалюту";
                document.getElementById("donate").textContent = "Пожертвовать: Купить улучшение (30 BTC)";
                document.getElementById("boost").textContent = "Буст";
                document.getElementById("language-button").textContent = "Изменить язык";
            } else {
                language = 'en';
                document.getElementById("game-title").textContent = "Crypto Tycoon";
                document.getElementById("game-description").textContent = "Try your luck and see if the market goes up or down!";
                document.getElementById("mine-button").textContent = "Mine Crypto";
                document.getElementById("donate").textContent = "Donate: Buy Upgrade (30 BTC)";
                document.getElementById("boost").textContent = "Boost";
                document.getElementById("language-button").textContent = "Change Language";
            }
        }

        // Текст для перевода
        function getText(key, value) {
            if (language === 'ru') {
                if (key === 'earnedBTC') return `Вы заработали ${value} BTC!`;
                if (key === 'lostBTC') return `Вы потеряли 5 BTC.`;
            } else {
                if (key === 'earnedBTC') return `You earned ${value} BTC!`;
                if (key === 'lostBTC') return `You lost 5 BTC.`;
            }
        }
    </script>
</body>
</html>
