<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #arrow {
            margin: 20px;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Crypto Tycoon</h1>
    <p>Try your luck and see if the market goes up or down!</p>
    <div id="arrow">↔️</div>
    <button onclick="mine()">Mine Crypto</button>
    <div id="score">Your Balance: 0 BTC</div>

    <script>
        let balance = 0;

        function mine() {
            // Случайный выбор: вверх или вниз
            const result = Math.random() > 0.5 ? "up" : "down";
            const arrow = document.getElementById("arrow");

            if (result === "up") {
                balance += 10; // Если вверх, добавляем 10 BTC
                arrow.textContent = "⬆️";
                arrow.className = "up";
            } else {
                balance -= 5; // Если вниз, отнимаем 5 BTC
                arrow.textContent = "⬇️";
                arrow.className = "down";
            }

            // Обновляем баланс
            document.getElementById("score").textContent = `Your Balance: ${balance} BTC`;
        }
    </script>
</body>
  </html>
