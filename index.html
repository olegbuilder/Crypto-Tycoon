<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #arrow {
            margin: 20px;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #donate {
            background-color: gold;
            color: black;
        }
        #boost-bar {
            width: 100%;
            height: 20px;
            background-color: grey;
            margin-top: 20px;
        }
        #boost-progress {
            height: 100%;
            width: 0;
            background-color: lime;
        }
        #boost {
            background-color: blue;
            color: white;
        }
        #leaderboard {
            margin-top: 40px;
        }
        #leaderboard table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        #leaderboard th, #leaderboard td {
            padding: 10px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Crypto Tycoon</h1>
    <p>Try your luck and see if the market goes up or down!</p>
    <div id="arrow">↔️</div>
    <button onclick="mine()">Mine Crypto</button>
    <button id="donate" onclick="buyUpgrade()">Donate: Buy Upgrade (30 BTC)</button>
    <button id="boost" onclick="activateBoost()" disabled>Boost</button>
    <div id="score">Your Balance: 0 BTC</div>
    <div id="upgrade-level">Upgrade Level: 0</div>
    <div id="upgrade-price">Next Upgrade Price: 30 BTC</div>
    
    <!-- Boost bar -->
    <div id="boost-bar">
        <div id="boost-progress"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Balance (BTC)</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Лидеры будут загружены здесь -->
            </tbody>
        </table>
    </div>

    <script>
        let balance = 0;
        let upgradeLevel = 0;
        let upgradePrice = 30; // Начальная цена улучшения
        let clickCount = 0; // Счётчик кликов
        let boostActive = false; // Активен ли Boost
        let rewardMultiplier = 1; // Множитель награды
        let boostChance = 0.5; // Шанс на успех без буста
        const boostDuration = 10000; // 10 секунд
        const playerName = prompt("Enter your name to start the game:"); // Запрашиваем имя игрока

        // Загрузка данных из localStorage
        const savedData = JSON.parse(localStorage.getItem('gameData')) || {
            balance: 0,
            upgradeLevel: 0,
            clickCount: 0,
            leaderboard: []
        };

        // Устанавливаем начальные значения
        balance = savedData.balance;
        upgradeLevel = savedData.upgradeLevel;
        clickCount = savedData.clickCount;

        // Функция для игры
        function mine() {
            clickCount++;
            updateBoostBar(); // Обновление шкалы прогресса

            // Если Boost активирован, шанс на успех увеличен
            if (boostActive) {
                boostChance = 0.9; // Шанс на "вверх" увеличен до 90%
            }

            // Случайное событие: стрелка идёт вверх или вниз
            const result = Math.random() < boostChance ? "up" : "down";
            const arrow = document.getElementById("arrow");

            if (result === "up") {
                let reward = 10 * rewardMultiplier; // Если вверх, награда зависит от уровня
                balance += reward;
                arrow.textContent = "⬆️";
                arrow.className = "up";
                alert(`You earned ${reward} BTC!`);
            } else {
                balance -= 5; // Если вниз, отнимаем 5 BTC
                arrow.textContent = "⬇️";
                arrow.className = "down";
                alert("You lost 5 BTC.");
            }

            // После использования Boost, его нужно деактивировать
            if (boostActive) {
                boostActive = false;
                boostChance = 0.5; // Сбросить шанс после активации Boost
            }

            // Сохраняем данные в localStorage
            saveGameData();

            updateDisplay();
        }

        function activateBoost() {
            if (clickCount >= 100) {
                boostActive = true;
                boostChance = 0.9; // Устанавливаем шанс 90% на "вверх"
                clickCount = 0; // Сбрасываем счётчик кликов
                alert("Boost Activated! You now have a 90% chance to go up for 10 seconds.");

                // Запускаем таймер для деактивации Boost через 10 секунд
                setTimeout(deactivateBoost, boostDuration);

                // Делаем кнопку Boost неактивной
                document.getElementById("boost").disabled = true;
            } else {
                alert("You need 100 clicks to activate Boost!");
            }
        }

        function deactivateBoost() {
            boostActive = false;
            boostChance = 0.5; // Сбросить шанс на 50% после 10 секунд
            alert("Boost ended!");
            document.getElementById("boost").disabled = false; // Включить кнопку Boost снова
        }

        function updateBoostBar() {
            let progress = (clickCount / 100) * 100; // Заполнение шкалы до 100 кликов
            document.getElementById("boost-progress").style.width = progress + "%";

            // Активировать кнопку Boost, когда шкала заполнена
            if (clickCount >= 100) {
                document.getElementById("boost").disabled = false;
            }
        }

        function updateDisplay() {
            document.getElementById("score").textContent = `Your Balance: ${balance} BTC`;
            document.getElementById("upgrade-level").textContent = `Upgrade Level: ${upgradeLevel}`;
            document.getElementById("upgrade-price").textContent = `Next Upgrade Price: ${upgradePrice} BTC`;
        }

        function buyUpgrade() {
            if (balance >= upgradePrice) {
                balance -= upgradePrice;
                upgradeLevel++;
                upgradePrice += 5; // Увеличиваем цену следующего улучшения на 5
                rewardMultiplier += 0.5; // Увеличиваем множитель награды на 0.5
                alert("Upgrade purchased!");
                updateDisplay();
            } else {
                alert("Not enough BTC for upgrade.");
            }

            // Сохраняем данные в localStorage
            saveGameData();
        }

        // Функция для сохранения данных игры в localStorage
        function saveGameData() {
            const gameData = {
                balance: balance,
                upgradeLevel: upgradeLevel,
                clickCount: clickCount,
                leaderboard: savedData.leaderboard
            };
            localStorage.setItem('gameData', JSON.stringify(gameData));
            updateLeaderboard();
        }

        // Функция для обновления таблицы лидеров
        function updateLeaderboard() {
            savedData.leaderboard.push({ playerName, balance });
            savedData.leaderboard.sort((a, b) => b.balance - a.balance); // Сортируем по убыванию баланса

            // Оставляем только 5 лучших игроков
            savedData.leaderboard = savedData.leaderboard.slice(0, 5);

            // Обновляем таблицу
            const leaderboardBody = document.getElementById("leaderboard-body");
            leaderboardBody.innerHTML = '';
            savedData.leaderboard.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.playerName}</td>
                    <td>${player.balance} BTC</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        // Инициализация таблицы лидеров
        updateLeaderboard();
    </script>
</body>
    </html>
