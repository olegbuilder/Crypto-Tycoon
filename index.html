<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #arrow {
            margin: 20px;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #boost-bar {
            width: 100%;
            height: 20px;
            background-color: grey;
            margin-top: 20px;
        }
        #boost-progress {
            height: 100%;
            width: 0;
            background-color: lime;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Crypto Tycoon</h1>
    <p>Try your luck and see if the market goes up or down!</p>
    <div id="arrow">↔️</div>
    <button onclick="mine()">Mine Crypto</button>
    <button onclick="buyUpgrade()">Upgrade (Cost: <span id="upgrade-cost">30</span> BTC)</button>
    <div id="score">Your Balance: 0 BTC</div>
    <div id="boost-bar">
        <div id="boost-progress"></div>
    </div>

    <!-- Таблица лидеров -->
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Данные будут добавлены динамически -->
        </tbody>
    </table>

    <script>
        let playerName = localStorage.getItem('playerName');
        if (!playerName) {
            playerName = prompt("Enter your nickname:");
            localStorage.setItem('playerName', playerName || "Player");
        }

        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 30;
        let upgradeLevel = parseInt(localStorage.getItem('upgradeLevel')) || 0;

        function mine() {
            balance += 10;
            updateDisplay();
            saveProgress();
            updateLeaderboard();
        }

        function buyUpgrade() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                upgradeLevel++;
                upgradeCost += 5;
                saveProgress();
                updateDisplay();
                updateLeaderboard();
            } else {
                alert("Not enough BTC!");
            }
        }

        function updateDisplay() {
            document.getElementById("score").textContent = `Your Balance: ${balance} BTC`;
            document.getElementById("upgrade-cost").textContent = upgradeCost;
        }

        function saveProgress() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('upgradeCost', upgradeCost);
            localStorage.setItem('upgradeLevel', upgradeLevel);
        }

        function updateLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard = leaderboard.filter(entry => entry.name !== playerName);

            leaderboard.push({ name: playerName, balance });
            leaderboard.sort((a, b) => b.balance - a.balance);

            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard(leaderboard);
        }

        function displayLeaderboard(data) {
            const tbody = document.getElementById("leaderboard");
            tbody.innerHTML = "";
            data.forEach((entry, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.balance} BTC</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Инициализация
        updateDisplay();
        updateLeaderboard();
    </script>
</body>
</html>
