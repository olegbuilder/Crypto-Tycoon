<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #arrow {
            margin: 20px;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #donate {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Crypto Tycoon</h1>
    <p>Try your luck and see if the market goes up or down!</p>
    <div id="arrow">↔️</div>
    <button onclick="mine()">Mine Crypto</button>
    <button id="donate" onclick="buyUpgrade()">Donate: Buy Upgrade (50 BTC)</button>
    <div id="score">Your Balance: 0 BTC</div>
    <div id="upgrade-level">Upgrade Level: 0</div>

    <script>
        let balance = 0;
        let upgradeLevel = 0;
        let rewardMultiplier = 1; // Множитель награды за "вверх"

        function mine() {
            // Случайное событие: стрелка идёт вверх или вниз
            const result = Math.random() < 0.5 ? "up" : "down";
            const arrow = document.getElementById("arrow");

            if (result === "up") {
                let reward = 10 * rewardMultiplier; // Если вверх, награда зависит от множителя
                balance += reward;
                arrow.textContent = "⬆️";
                arrow.className = "up";
                alert(`You earned ${reward} BTC!`);
            } else {
                balance -= 5; // Если вниз, отнимаем 5 BTC
                arrow.textContent = "⬇️";
                arrow.className = "down";
                alert("You lost 5 BTC.");
            }

            updateDisplay();
        }

        function buyUpgrade() {
            if (balance >= 50) {
                balance -= 50; // Снимаем BTC за улучшение
                upgradeLevel++;
                rewardMultiplier = 1 + 0.5 * upgradeLevel; // Увеличиваем множитель награды
                alert(`Upgrade purchased! Your reward for ⬆️ is now ${10 * rewardMultiplier} BTC.`);
                updateDisplay();
            } else {
                alert("Not enough BTC to buy upgrade!");
            }
        }

        function updateDisplay() {
            document.getElementById("score").textContent = `Your Balance: ${balance} BTC`;
            document.getElementById("upgrade-level").textContent = `Upgrade Level: ${upgradeLevel}`;
        }
    </script>
</body>
</html>
